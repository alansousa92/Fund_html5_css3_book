<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Propriedade CSS position</title>
		<style type="text/css">



			.pai {
				/*border: 1px solid;*/
				background-color: #1e90ff;
				padding: 10px;
				width: 50%;
				margin: 10px auto;
				font-size: 25px;
                height: 800px;
			}

			.filho-1, .filho-2, .filho-3 {
				padding: 10px;
			}

			.filho-1 {
				background-color: #7cfc00;
			}

			.filho-2 {
				background-color: #ffa500;
			}

			.filho-3 {
				background-color: #ff69b4;
                position: sticky;
                top: 25px;
			}
		</style>
	</head>
	<body>
		<div class="pai">
			Pai
			<div class="filho-1">Filho Um</div>
			<div class="filho-2">Filho Dois</div>
			<div class="filho-3">Filho Tres</div>
		</div>

	</body>
</html>
