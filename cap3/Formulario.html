<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Tag Fieldset</title>
	</head>
	<body>
		<h2>Formulario Pessoal</h2>
		<form action="" method="get">
			<fieldset>
				<legend>Formulario de Inscrição</legend>
				<fieldset>
					<legend>Dados Pessoais</legend>
					<label>Nome:
						<input type="text" name="name" required>
					</label><br>
					<label>Endereço:
						<input type="text" name="adress" required>
					</label><br>
					<label>Email:
						<input type="email" name="email" required>
					</label><br>
					<label>RG:
						<input type="text" name="RG" required>
					</label><br>
					<label>Sexo:
						<input type="radio" name="sexo">Masculino
						<input type="radio" name="sexo">Feminino
					</label><br>
					<label>Estado:
						<select name="estado">
							<option value="PA">Pará</option>
							<option value="MA" checked>Maranhão</option>
							<option value="TO">Tocantis</option>
							<option value="PI">Piauí</option>
							<option value="CE">Ceará</option>
							<option value="AM">Amazonas</option>
						</select></label><br>
					<label>Informe a Data:
						<input type="date" name="data">
					</label><br>
				</fieldset>
			</fieldset>
			</form>
			<br/>
			<button type="submit">Enviar</button>
			<h2>Formulario de Emprego</h2>
			<fieldset>
				<legend>Emprego</legend>
				<label>Área de Atuação:
					<input type="checkbox" name="área">TI
					<input type="checkbox" name="área">Educação
					<input type="checkbox" name="área">Finanças
					<input type="checkbox" name="área">ONG</label><br>
			</fieldset>
			<hr>
			<details>
				<summary>Click Aqui</summary>
				<table>
					<tr>
						<th>#</th>
						<th>Nome</th>
						<th>Localização</th>
						<th>Ocupação</th>
					</tr>
					<tr>
						<td>1</td>
						<td>Alan</td>
						<td>Imperatriz/MA</td>
						<td>Web Developer</td>
					</tr>
				</table>
			</details>
			<hr>
			<form>
				<label for="fruta">Escolha uma fruta da lista</label>
				<input list="frutas" name="fruta" id="fruta">
				<datalist id="frutas">
					<option value="Apple"></option>
					<option value="Orange"></option>
					<option value="Banana"></option>
					<option value="Mango"></option>
					<option value="Avacado"></option>
				</datalist>
				<input type="submit">
			</fieldset>
		</form>
	</body>
</html>
