<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Elemento Canvas e Javascript</title>
    <script>
        window.onload = function(){
            var canvas = document.getElementById("canvas");
            var context = canvas.getContext("2d");

            context.strokeStyle = "orange";
            context.strokeRect(10, 10, 150, 50);
            context.fillStyle = "rgba(218, 0, 0, 0.4)";
            context.fillRect(150, 30, 75, 75);
        }
    </script>
</head>
<body>
    <h1>Simples Exemplo do Canvas</h1>

    <canvas id="canvas" width="300" height="300">
        <strong>Canvas Supporting Browser Required</strong>
    </canvas>
</body>
</html>
